<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>快速测试 - 背景图片</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            /* 使用与你成功代码相同的路径格式 */
            background: url("public/images/background.jpg") no-repeat center center fixed;
            -webkit-background-size: cover;
            -o-background-size: cover;
            background-size: cover;
        }

        .test-container {
            max-width: 600px;
            margin: 50px auto;
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 15px;
            text-align: center;
        }

        .status {
            padding: 15px;
            margin: 15px 0;
            border-radius: 8px;
            font-weight: bold;
        }

        .success {
            background: #d4edda;
            color: #155724;
            border: 2px solid #c3e6cb;
        }

        .info {
            background: #d1ecf1;
            color: #0c5460;
            border: 2px solid #bee5eb;
        }

        .test-image {
            max-width: 200px;
            max-height: 150px;
            border: 3px solid #007bff;
            margin: 15px;
            border-radius: 8px;
        }
    </style>
</head>

<body>
    <div class="test-container">
        <h1>🎬 背景图片测试</h1>

        <div class="status success">
            ✅ 如果你能看到背景图片，说明路径修复成功！
        </div>

        <div class="status info">
            📝 当前使用的路径格式：<br>
            <code>url("public/images/background.jpg")</code>
        </div>

        <h3>直接图片测试：</h3>
        <img src="public/images/background.jpg" alt="background.jpg" class="test-image"
            onload="document.getElementById('img-status').innerHTML='✅ 图片加载成功！'; document.getElementById('img-status').className='status success';"
            onerror="document.getElementById('img-status').innerHTML='❌ 图片加载失败'; document.getElementById('img-status').className='status error';">

        <div id="img-status" class="status info">🔄 正在加载图片...</div>

        <div class="status info">
            <strong>修复说明：</strong><br>
            1. 移除了路径中的 <code>../</code><br>
            2. 使用与你成功代码相同的路径格式<br>
            3. 现在应该可以直接打开HTML文件看到背景
        </div>

        <div style="margin-top: 30px;">
            <a href="index.html"
                style="background: #007bff; color: white; padding: 10px 20px; text-decoration: none; border-radius: 5px; margin: 5px;">🏠
                返回主页</a>
            <a href="action.html"
                style="background: #28a745; color: white; padding: 10px 20px; text-decoration: none; border-radius: 5px; margin: 5px;">🎬
                测试子页面</a>
        </div>
    </div>
</body>

</html>
