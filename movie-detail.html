<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-title">电影详情 - CineSpace</title>
    <meta name="description" content="电影详细信息介绍">
    <link rel="icon" href="public/images/logo.svg" type="image/svg+xml">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/movie-detail.css">
</head>

<body>
    <div class="container">
        <header class="header">
            <nav class="nav">
                <div class="logo">
                    <img src="public/images/logo.svg" alt="CineSpace" class="logo-img">
                    <h1><a href="index.html" style="color: white; text-decoration: none;">CineSpace</a></h1>
                </div>
                <ul class="nav-links">
                    <li><a href="index.html">首页</a></li>
                    <li><a href="action.html">动作片</a></li>
                    <li><a href="drama.html">剧情片</a></li>
                    <li><a href="comedy.html">喜剧片</a></li>
                    <li><a href="sci-fi.html">科幻片</a></li>
                    <li><a href="animation.html">动画片</a></li>
                    <li><a href="romance.html">爱情片</a></li>
                </ul>
            </nav>
        </header>

        <main class="main">
            <!-- 面包屑导航 -->
            <nav class="breadcrumb">
                <a href="index.html">首页</a>
                <span class="separator"></span>
                <a href="#" id="category-link">分类</a>
                <span class="separator"></span>
                <span id="movie-title-breadcrumb">电影标题</span>
            </nav>

            <!-- 电影详情区域 -->
            <section class="movie-detail">
                <div class="movie-header">
                    <div class="movie-poster-large">
                        <img id="movie-poster" src="" alt="电影海报" class="poster-image">
                        <div class="poster-overlay">
                            <!-- 海报显示区域 -->
                        </div>
                    </div>

                    <div class="movie-info">
                        <h1 id="movie-title">电影标题</h1>
                        <div class="movie-meta">
                            <span class="year" id="movie-year">2023</span>
                            <span class="rating" id="movie-rating">8.5</span>
                            <span class="category" id="movie-category">动作片</span>
                        </div>
                        <div class="movie-description" id="movie-description">
                            电影简介内容...
                        </div>
                        <div class="movie-actions">
                            <button class="btn btn-primary" onclick="addToFavorites()">
                                <span class="icon">❤</span>
                                收藏
                            </button>
                            <button class="btn btn-secondary" onclick="shareMovie()">
                                <span class="icon">📤</span>
                                分享
                            </button>
                        </div>
                    </div>
                </div>

                <!-- 视频播放区域 -->
                <!-- <section class="video-section">
                    <h2>预告片</h2>
                    <div class="video-container">
                        <div class="video-player">
                            <div class="video-placeholder">
                                <div class="video-icon">🎬</div>
                                <p>视频内容将在此处显示</p>
                            </div>
                        </div>
                    </div>
                </section> -->

                <!-- 详细信息 -->
                <section class="movie-details">
                    <div class="details-grid">
                        <div class="detail-item">
                            <h3>导演</h3>
                            <p id="director">导演姓名</p>
                        </div>
                        <div class="detail-item">
                            <h3>主演</h3>
                            <p id="cast">主演名单</p>
                        </div>
                        <div class="detail-item">
                            <h3>类型</h3>
                            <p id="genres">电影类型</p>
                        </div>
                        <div class="detail-item">
                            <h3>片长</h3>
                            <p id="duration">120分钟</p>
                        </div>
                        <div class="detail-item">
                            <h3>上映时间</h3>
                            <p id="release-date">2023年</p>
                        </div>
                        <div class="detail-item">
                            <h3>制片国家</h3>
                            <p id="country">美国</p>
                        </div>
                    </div>
                </section>

                <!-- 剧情介绍 -->
                <section class="plot-section">
                    <h2>剧情介绍</h2>
                    <div class="plot-content" id="plot-content">
                        详细的剧情介绍内容...
                    </div>
                </section>

                <!-- 相关推荐 -->
                <section class="related-movies">
                    <h2>相关推荐</h2>
                    <div class="related-grid" id="related-movies">
                        <!-- 相关电影卡片将通过JavaScript动态生成 -->
                    </div>
                </section>
            </section>
        </main>

        <footer class="footer">
            <div class="footer-content">
                <p>&copy; 2025 CineSpace. All rights reserved.</p>
            </div>
        </footer>
    </div>

    <!-- 视频播放模态框（预留） -->
    <div id="video-modal" class="video-modal" style="display: none;">
        <div class="modal-content">
            <span class="modal-close" onclick="closeVideoModal()">&times;</span>
            <div class="video-player-modal">
                <!-- 视频播放器将在此处显示 -->
            </div>
        </div>
    </div>

    <!-- 回到顶部按钮 -->
    <button id="back-to-top" class="back-to-top" title="返回顶部">↑</button>

    <!-- 音乐控制按钮 -->
    <div class="music-controls">
        <button id="music-toggle" class="music-toggle" title="播放/暂停音乐">🎵</button>
        <div class="volume-control">
            <input type="range" id="volume-slider" min="0" max="1" step="0.1" value="0.3" title="音量控制">
        </div>
    </div>

    <!-- 背景音乐 -->
    <audio id="background-music" loop>
        <source src="public/audio/background-music.mp3" type="audio/mpeg">
        <source src="public/audio/background-music.ogg" type="audio/ogg">
        您的浏览器不支持音频播放。
    </audio>

    <script src="js/movie-detail.js"></script>
</body>

</html>
